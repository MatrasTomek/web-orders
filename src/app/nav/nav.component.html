<!-- Header -->
<header id="header">
  <nav class="flex align-items-center justify-content-between nav-wrapper">
    <!-- App Name -->
    <div class="nav-wrapper__link">
      <a [routerLink]="'/'">WebOrders</a>
    </div>

    <div class="nav-wrapper__menu flex">
      <!-- Primary Navigation -->
      <ul class="flex">
        <!-- Navigation Links -->
        <li
          *ngIf="!(auth.isAuthenticated$ | async); else authLinks"
          class="ml-4"
        >
          <a href="#" (click)="openModal($event)">Rejestracja</a>
        </li>
        <ng-template #authLinks>
          <li class="ml-4">
            <a routerLink="orders" routerLinkActive="router-link-active"
              >Zlecenia</a
            >
          </li>
          <li class="ml-4">
            <a routerLink="new-order" routerLinkActive="router-link-active"
              >Nowe zlecenie</a
            >
          </li>
          <li class="ml-4">
            <a routerLink="customers" routerLinkActive="router-link-active"
              >Klienci</a
            >
          </li>
          <li class="ml-4">
            <a routerLink="add-customer" routerLinkActive="router-link-active"
              >Dodaj klienta</a
            >
          </li>
          <li class="ml-4" (click)="auth.logOut($event)">
            <a>Wyloguj</a>
          </li>
        </ng-template>
        <li class="ml-4">
          <a routerLink="about" routerLinkActive="router-link-active">About</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
